<div class="container my-3">
  <div
    class="d-flex justify-content-center row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
  >
    <div *ngFor="let item of listaDeProdutos" class="col">
      <div class="card shadow-sm">
        <img
          src="{{ item.img }}"
          alt="{{ item.titulo }}"
          title="{{ item.titulo }}"
        />

        <div class="card-body">
          <p class="card-text text-center">{{ item.titulo }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group mx-auto">
              <button
                (click)="click(item.titulo)"
                type="button"
                class="btn btn-sm btn-outline-secondary"
              >
                Pedir
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
